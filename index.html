<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  </head>
<body>
    <div id="map" style="height: 400px; width: 600px;"></div>  </body>
    <input type="text" id="latitude" placeholder="Latitude">
    <input type="text" id="longitude" placeholder="Longitude">
    <input type="text" id="label" placeholder="Label">
    <button id="add-marker-button">Add Marker</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script> </body>
</html>
